---
- apt: name={{ item }} state=latest
  become: yes
  with_items:
  # - inxi
  - zenmap
  - fwbuilder
  - gufw
  - wireshark
  - etherape
  - speedometer
  - iftop
  - tcpdump
  - iperf
  - nload
  - iptraf
  - nethogs   #bandwidth used by individual processes
  - bmon
  - fping
  - jq
  - whois
  - geoip-bin

- shell: snap install gping
  become: yes

- shell: 'snap connect gping:network-observe'
  become: yes

