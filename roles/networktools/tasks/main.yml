---
- name: gather package facts
  package_facts:
    manager: auto

- name: install tools
  apt:
    name:
    # - inxi
    # - zenmap
    - fwbuilder
    - gufw
    - wireshark
    - etherape
    - speedometer
    - iftop
    - tcpdump
    - iperf
    - nload
    - iptraf
    - nethogs   #bandwidth used by individual processes
    - bmon
    - fping
    - jq
    - whois
    - geoip-bin
    state: latest
  become: yes


- snap:
    name: gping
  become: yes


- shell: 'snap connections gping'
  changed_when: false
  register: connections


- shell: 'snap connect gping:network-observe'
  when: "'network-observe' not in connections.stdout"
  become: yes

