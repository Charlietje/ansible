- name: install git
  apt:
    name:
      - git
      - zsh
    state: present
  become: yes


- name: download zsh from git
  git:
    repo: "git@github.com:Charlietje/zsh.git"
    dest: '{{ home }}/zsh'
  register: git


- name: install lxc completeion
  copy:
    dest: /usr/share/bash-completion/completions/lxc.zsh
    src: lxc.zsh
  become: yes


- name: deploy zsh config
  command: 'bash {{ home }}/bash/__deploy.sh'
  when: git.changed
