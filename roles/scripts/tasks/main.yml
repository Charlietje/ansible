- name: install scripts
  copy:
    src: '{{ cloudstorage }}/scripts/carl_scripts/{{ item }}'
    dest: '/usr/local/bin/{{ item }}'
    mode: '0775'
    follow: yes
  become: yes
  with_items:
    - convertzim2wiki.sh
    - counter.sh
    - ddig
    - gvim
    - remotecopy.sh
    - sshrm
    - ssl-cert-info
    - swap.sh
    - ps_mem
    - remove_color.sh
    # - zabbixevents.sh
    # - zabbix_off.wav
    # - zabbix_on_average.wav
    # - zabbix_on_disaster.wav
    # - zabbix_on_high.wav
    # - zabbix_on_warning.wav
    # - zabbix_on.wav

- name: install startup
  copy:
    src: '{{ item }}'
    dest: '{{ home }}/.config/autostart/{{ item }}'
  with_items:
    - shutter.desktop
    - remotecopy.sh.desktop
    - zabbixevents.sh.desktop
    - gnome-encfs-manager.desktop
