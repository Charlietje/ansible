---
- name: install git
  apt:
    name: git
    state: present
  become: yes


- name: download bashrc from git
  git:
    repo: "https://github.com/OpsCharlie/bash.git"
    dest: '{{ home }}/bash'
  register: git


- name: deploy bash config
  command: 'bash {{ home }}/bash/__deploy.sh'
  when: git.changed


- name: copy bash theme
  copy:
    src: base16-railscasts.dark.sh
    dest: '{{ home }}/Downloads'
  register: theme


- name: run bash theme
  shell: 'bash {{ home }}/Downloads/base16-railscasts.dark.sh'
  when: theme.changed
